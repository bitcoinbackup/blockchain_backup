[uwsgi]
umask = 002
project_dir = /var/local/blockchain-backup
package_dir = %(project_dir)/packages
blockchain_backup_package_dir = %(package_dir)/blockchain_backup
user = user
chdir = %(blockchain_backup_package_dir)
home = %(project_dir)/virtualenv3
virtualenv = %(project_dir)/virtualenv3
protocol = http
plugin = python3
plugins-dir = /usr/lib/uwsgi/
enable-threads = true
master = true
vacuum = true
uid = %(user)
gid = %(user)
env = DJANGO_SETTINGS_MODULE=blockchain_backup.settings
env = DJANGO_STATIC_ROOT=%(blockchain_backup_package_dir)/static
processes = 1
log_dir = /var/local/log/%(user)
log-date = %%Y:%%m:%%d %%H:%%M:%%S
daemonize2 = %(log_dir)/blockchain_backup.uwsgi_django_daemon.log
memory-report = true
module = blockchain_backup.wsgi_django:application
socket = 127.0.0.1:8962
